  <body id="top">
    <section class="common-part">

        <section class="l-content__body">
          <div class="c-form">
            <form id="resetForm" method="post" novalidate>
              <div class="c-form__group">
                <div class="c-form__header">

                    <span>

                </div>

                    name="email"
                    type="email"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                    placeholder="User Name(E-mail)"
                    required
                    autofocus
                    autocomplete="on"
                  />

                <div class="i-menu__item">
