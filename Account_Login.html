<html
  lang="zh-hant"
  class="js flexbox canvas canvastext webgl no-touch geolocation postmessage websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients cssreflections csstransforms csstransforms3d csstransitions fontface generatedcontent video audio localstorage sessionstorage webworkers no-applicationcache svg inlinesvg smil svgclippaths is-pc is-chrome is-page-open"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iSCIM | Login</title>
    <meta
      name="iSCIM"
      content="The wisdom and ingenious computational power of ancient people are revealed by the Bazi of the East or the Numerology of the West.
      In this Internet Age, verified by science and aided with computational intelligence, we will simplify the cumbersome manual calculations.
      This enables everyone to know quickly the relationship between oneself and the world, and adopting our customized natural therapy, 
      the users can maintain their body and mind in their best state."
    />
    <meta name="apple-mobile-web-app-title" content="ISCIM" />
    <meta name="msapplication-TileColor" content="#b91d47" />
    <meta name="theme-color" content="#3f51b5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="icon" type="image/png" href="./r/logo/iscim-logo-03.png" />

    <!-- google fonts__Noto Serif TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/css/AccountLogin.css" />

    <!-- vue -->
    <script src="./js/vue.js"></script>
  </head>

  <body id="top">
    <section class="common-part">
      <div id="commonPart"></div>
    </section>

    <main class="l-main is-login">
      <div id="content" class="l-content i-login">
        <section class="l-content__header">
          <h1 class="l-content__heading">
            Sign In
          </h1>
          <img src="./r/logo/iscim-logo-04.png" alt="" />
        </section>

        <section class="l-content__body">
          <div class="c-form i-account">
            <form>
              <div class="c-form__group">
                <div class="c-form__header">
                  <p class="c-form__heading">
                    <span>USER NAME</span>
                  </p>
                </div>
                <div class="c-form__body">
                  <input
                    name="email"
                    type="email"
                    class="form-control"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                    placeholder="PLEASE INPUT YOUR EMAIL"
                    required
                    autofocus
                    autocomplete="on"
                  />
                </div>
              </div>
              <div class="c-form__group">
                <div class="c-form__header">
                  <p class="c-form__heading">
                    <span>PASSWORD</span>
                  </p>
                </div>
                <div class="c-form__body itemPasw">
                  <input
                    type="password"
                    name="password"
                    id="passWord"
                    class="form-control"
                    aria-label="Password"
                    aria-describedby="addon-wrapping"
                    placeholder="PLEASE INPUT YOUR PASSWORD"
                    required
                  />
                  <div class="i-menu__item">
                    <div class="passBtn">
                      <img src="./r/eye.png" class="imgPasw" alt="showPassword">
                    </div>
                  </div>
                </div>
              </div>
              <div class="i-menu">
                <div class="i-menu__item">
                  <a href="javascript:void(0)" class="c-button-2">
                    <span class="c-button-2__inner">
                      LOG IN
                    </span>
                  </a>
                </div>
                <div class="i-menu__item">
                  <a href="./Account_Forget.html" class="c-button-2">
                    <span class="c-button-2__inner">
                      Forget Password
                    </span>
                  </a>
                </div>
                <div class="i-menu__item">
                  <a href="./Account_Register.html" class="c-button-2">
                    <span class="c-button-2__inner">
                      Join Free
                    </span>
                  </a>
                </div>
              </div>
            </form>
            <div class="hr">
              <span style="white-space: pre;"></span>
              <span class="line"></span>
              <span style="white-space: pre;"></span>
              <span class="txt">OR</span>
              <span style="white-space: pre;"></span>
              <span class="line"></span>
              <span style="white-space: pre;"></span>
            </div>

            <div class="login-otherway">
              <form class="login-otherway-form">
                <ul class="login-otherway-list">
                  <li class="login-otherway-list-item">
                    <button
                      id="google-login"
                      class="login-otherway-btn"
                      data-provider-id="google.com"
                      style="background-color: #ffffff;"
                      data-upgraded=",MaterialButton"
                    >
                      <span class="login-otherway-icon-wrapper">
                        <img
                          class="login-otherway-icon"
                          alt=""
                          src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                        />
                      </span>
                      <span class="login-otherway-text">
                        Sign in with Google
                      </span>
                      <!-- <span class="login-otherway-text">Google</span> -->
                    </button>
                  </li>
                  <li class="login-otherway-list-item">
                    <button
                      id="fb-login"
                      class="login-otherway-btn"
                      data-provider-id="facebook.com"
                      style="background-color: #3b5998;"
                      data-upgraded=",MaterialButton"
                    >
                      <span class="login-otherway-icon-wrapper">
                        <img
                          class="login-otherway-icon"
                          alt=""
                          src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/facebook.svg"
                        />
                      </span>
                      <span class="login-otherway-text">
                        Sign in with Facebook
                      </span>
                    </button>
                  </li>
                </ul>
                <div class="i-notice">
                  <p>
                    By choosing to continue, it is understood that you agree to
                    our《 
                    <a
                      href="./Service.html"
                      target="_blank"
                      style="color: blue;"
                    >
                      Terms of Service
                    </a>
                    》and《
                    <a
                      href="./Privacy.html"
                      target="_blank"
                      style="color: blue;"
                    >
                      Privacy Policy
                    </a>
                    》
                  </p>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer id="iFoot"></footer>

    <!-- vue -->
    <script src="./js/vue/vueCommonPart.js"></script>
    <!-- JS -->
    <script src="./js/v2.0/analytics.js"></script>
    <script src="./js/v2.0/lib.js"></script>
    <script src="./js/v2.0/bundle.js"></script>
    <script src="./js/scroll.js"></script>
    <script
      type="text/javascript"
      src="./js/v2.0/wp-embed.js"
      id="wp-embed-js"
    ></script>
    <script src="./js/PassW.js"></script>
  </body>
</html>
