<!DOCTYPE html>
<html lang="zh-hant" class="js flexbox canvas canvastext webgl no-touch geolocation postmessage websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients cssreflections csstransforms csstransforms3d csstransitions fontface generatedcontent video audio localstorage sessionstorage webworkers no-applicationcache svg inlinesvg smil svgclippaths is-pc is-chrome is-page-open">
  <head>
    <meta charset="UTF-8" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>iSCIM | iLottery</title>
    <meta
      name="iSCIM"
      content="The wisdom and ingenious computational power of ancient people are revealed by the Bazi of the East or the Numerology of the West.
      In this Internet Age, verified by science and aided with computational intelligence, we will simplify the cumbersome manual calculations.
      This enables everyone to know quickly the relationship between oneself and the world, and adopting our customized natural therapy, 
      the users can maintain their body and mind in their best state."
    />
    <meta name="apple-mobile-web-app-title" content="ISCIM" />
    <meta name="msapplication-TileColor" content="#b91d47" />
    <meta name="theme-color" content="#3f51b5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <link rel = "icon" type = "image/png" href = "./r/logo/iscim-logo-03.png">
    
    <!-- google fonts__Noto Serif TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/css/iLottery.css"/>

    <!-- vue -->
    <script src="./js/vue.js"></script>

    <!-- sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body id="top">
    <section class="common-part">
      <div id="commonPart"></div>
    </section>

    <main class="l-main is-iNews">
      <div id="content" class="l-content p-numbers iManual">
        <section class="l-content__header">
            <h3 class="c-heading c-text-mask js-text-anim"> iLottery</h3>
            <div class="i-notice">
              <p>
                For the lucky iPoint draw, please choose your own lucky star from the Great Dipper below.
              </p>
            </div>
        </section>

        <section class="l-content__body">
          <div id="starGroups" class="starBack">
            <div v-for="item in items" :class="item.class">
              <a href="#item.class" @click="bingo()">
                <img :id="item.id" class="imgStar" src="./images/iLottery_star1.png">
              </a>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer id="iFoot"></footer>

    <!-- vue -->
    <script src="./js/vue/vueCommonPart.js"></script>
    <!-- JS -->
    <script src="./js/v2.0/analytics.js"></script>
    <script src="./js/v2.0/lib.js"></script>
    <script src="./js/v2.0/bundle.js"></script>
    <script src="./js/scroll.js"></script>
    <script 
      type="text/javascript" 
      src="./js/v2.0/wp-embed.js" 
      id="wp-embed-js"
    ></script>
    <script type="text/javascript">
      new Vue ({
        el:'#starGroups',
        data:{
          items: [
            {id:'star1', class:'stars star1'},
            {id:'star2', class:'stars star2'},
            {id:'star3', class:'stars star3'},
            {id:'star4', class:'stars star4'},
            {id:'star5', class:'stars star5'},
            {id:'star6', class:'stars star6'},
            {id:'star7', class:'stars star7'},
          ]
        },
        methods:{
          bingo: function(x,y){
            Swal.fire({
              title: 'Congradulation!',
              text: 'You can get XXXXXX iPoints.',
              imageUrl: './r/logo/iscim-logo-04.png',
              imageWidth: 500,
              imageHeight: 300,
              imageAlt: 'Custom image',
            })
          }
        }
      })
    </script>
    <script type="text/javascript">
      const Toast = Swal.mixin({
        toast: true,
        position: 'center',
        showConfirmButton: false,
        timer: 0,
        timerProgressBar: true,
        didOpen: (toast) => {
          toast.addEventListener('mouseenter', Swal.stopTimer)
          toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
      })
    </script>
  </body>
</html>
