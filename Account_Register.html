<body id="top">
  <section class="common-part"></section>

  <main class="l-main is-register">
    <div id="content" class="l-content i-register">
      <section class="l-content__header">
        <h1 class="l-content__heading">
          Register
        </h1>
        <img src="./Data/Common/Logo/iscim-logo-04.png" alt="" />
      </section>

      <section class="l-content__body">
        <div class="c-form i-account">
          <form id="registerForm" method="post" novalidate>
            <div class="c-form__group">
              <div class="c-form__header">
                <p class="c-form__heading">
                  <span>ACCOUNT</span>
                </p>
              </div>
              <div class="c-form__body">
                <input name="email" id="email" type="email" aria-label="email"
                  aria-describedby="addon-wrapping" placeholder="PLEASE INPUT YOUR EMAIL" required autofocus />
              </div>
            </div>
            <div class="c-form__group">
              <div class="c-form__header">
                <p class="c-form__heading">
                  <span>PASSWORD</span>
                </p>
              </div>
              <div class="c-form__body itemPasw">
                <input type="password" name="password" id="passWord" aria-label="Password"
                  aria-describedby="addon-wrapping" placeholder="PLEASE INPUT YOUR PASSWORD" required />
                <div class="i-menu__item">
                  <div class="passBtn">
                    <img src="./Data/Accounts/eye.png" class="imgPasw" alt="showPassword">
                  </div>
                </div>
              </div>
            </div>
            <div class="c-form__group">
              <div class="c-form__header">
                <p class="c-form__heading">
                  <span>REPASSWORD</span>
                </p>
                <p>
                  <span id="alertText" class="alert hidden">
                    the password is different
                  </span>
                </p>
              </div>
              <div class="c-form__body itemPasw">
                <input type="password" name="confirm-password" id="repassWord"
                  aria-label="confirm-password" aria-describedby="addon-wrapping"
                  placeholder="PLEASE CONFIRM YOUR PASSWORD" required />
                <div class="i-menu__item">
                  <div class="repassBtn">
                    <img src="./Data/Accounts/eye.png" class="imgPasw" alt="showPassword">
                  </div>
                </div>
              </div>
            </div>
            <div class="c-form__group">
              <div class="c-form__header">
                <p class="c-form__heading">
                  <span>INVITATION</span>
                </p>
              </div>
              <div class="c-form__body">
                <input name="invitation" type="text" aria-label="invitation"
                  aria-describedby="addon-wrapping" placeholder="PLEASE INPUT YOUR INVITATION" required />
              </div>
            </div>
            <div class="i-menu">
              <div class="i-menu__item">
                <a href="./Account_Login.html" class="c-button-2">
                  <span class="c-button-2__inner">
                    Log In
                  </span>
                </a>
              </div>
              <div class="i-menu__item">
                <a href="./index.html" class="c-button-2">
                  <span class="c-button-2__inner">
                    Home
                  </span>
                </a>
              </div>
              <div class="i-menu__item">
                <a id="confirmBtn" class="c-button-2">
                  <span class="c-button-2__inner">
                    Confirm
                  </span>
                </a>
              </div>
            </div>
          </form>
          <div class="hr">
            <span style="white-space: pre;"></span>
            <span class="line"></span>
            <span style="white-space: pre;"></span>
            <span class="txt">OR</span>
            <span style="white-space: pre;"></span>
            <span class="line"></span>
            <span style="white-space: pre;"></span>
          </div>

          <div class="i-menu i-menu-social">
            <div class="i-menu__item">
              <button id="google-login" class="c-button-2" data-provider-id="google.com" data-upgraded=",MaterialButton">
                <span>
                  <img
                    src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" />
                </span>
                <span class="c-button-2__inner">
                  Sign in with Google
                </span>
              </button>
            </div>
            <div class="i-menu__item">
              <button id="fb-login" class="c-button-2" data-provider-id="google.com" data-upgraded=",MaterialButton">
                <span>
                  <img
                    src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/facebook.svg" />
                </span>
                <span class="c-button-2__inner">
                  Sign in with Facebook
                </span>
              </button>
            </div>
          </div>
          <div class="c-form-agreement">
            <div class="c-form-agreement__inner">
              <div class="c-form-agreement__heading">
                Notice
              </div>
              <div class="c-form-agreement__text">
                By choosing to continue, it is understood that you agree to
                our《 
                <a
                  href="./Service.html"
                  target="_blank"
                  style="color: blue;"
                >
                  Terms of Service
                </a>
                》and《
                <a
                  href="./Privacy.html"
                  target="_blank"
                  style="color: blue;"
                >
                  Privacy Policy
                </a>
                》
              </div>
            </div>        
          </div>
        </div>
      </section>
    </div>
